<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Home</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/vendor/linearicons/style.css"/>
    <link rel="stylesheet" href="/assets/vendor/chartist/css/chartist-custom.css"/>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="/assets/css/demo.css"/>
    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="/assets/css/googlefont.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrapValidator.min.css"/>
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon.png"/>
    <!-- Javascript -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/assets/scripts/bootstrapValidator.min.js"></script>
    <script src="/assets/scripts/bootstrap-table.js"></script>
    <script src="/assets/scripts/jquery.editable.select.js"></script>
    <script src="/assets/scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="/assets/scripts/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/assets/scripts/klorofil-common.js"></script>
    <script src="/assets/js/contractadd.js"></script>
    <script>
        $(function(){
            //获取警示数目
            getNoticeNum();
        });
        var getNoticeNum = function(){
            $("#noticeNum").html("");
        }
    </script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="index.html"><img src="/assets/img/logo-dark.png" alt="Klorofil Logo" class="img-responsive logo"/></a>
        </div>
        <div class="container-fluid">
            <div class="navbar-btn">
                <button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
            </div>
            <div id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle icon-menu" data-toggle="dropdown">
                            <i class="lnr lnr-alarm"></i>
                            <span class="badge bg-danger" id="noticeNum"></span>
                        </a>
                        <ul class="dropdown-menu notifications">
                            <li><a href="#" class="notification-item"><span class="dot bg-warning"></span>System space is almost full</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/assets/img/user.png" class="img-circle" alt="Avatar"/>
                            <span th:text="${user.name}"></span> <i class="icon-submenu lnr lnr-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="lnr lnr-user"></i> <span>My Profile</span></a></li>
                            <li><a href="#"><i class="lnr lnr-envelope"></i> <span>Message</span></a></li>
                            <li><a href="#"><i class="lnr lnr-cog"></i> <span>Settings</span></a></li>
                            <li><a href="/logout"><i class="lnr lnr-exit"></i> <span>Logout</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a href="/index"><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>
                    <li>
                        <a href="#subPages" data-toggle="collapse" class="active"><i class="lnr lnr-file-empty"></i> <span>贸易台账管理</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div id="subPages" class="collapse in">
                            <ul class="nav">
                                <li><a href="/trade/contract" class="active">自营台账</a></li>
                                <li><a href="/trade/cargomanage">进销存台账</a></li>
                                <li><a href="/trade/agent">代理台账</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="container-fluid">
                <div class="" style="padding-bottom:0px;">
                    <div class="panel panel-default" style="margin-bottom:10px;">
                        <div class="panel-heading" style="padding-top:10px;padding-bottom:10px;text-align:center;font-size:24px;">新增自营台账</div>
                        <div class="panel-body" style="padding-top:10px;padding-bottom:0;">
                            <div class="panel panel-default">
                                <div class="panel-heading">基本信息</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <input type="hidden" id="id" th:value="${contract.id}"/>
                                        <input type="hidden" id="contractId" th:value="${contract.contractId}"/>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">外合同编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="externalContract" th:value="${contract.externalContract}"/>
                                            </div>
                                            <label class="control-label col-sm-3">内合同编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="insideContract" th:value="${contract.insideContract}" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">合同日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="contractDate" th:value="${contract.contractDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">外商</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="externalCompany" th:value="${contract.externalCompany}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">原产地</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="originCountry" th:value="${contract.originCountry}"/>
                                            </div>
                                            <label class="control-label col-sm-3">厂号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="companyNo" th:value="${contract.companyNo}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">起运港</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="shipmentPort" th:value="${contract.shipmentPort}"/>
                                            </div>
                                            <label class="control-label col-sm-3">目的港</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="destinationPort" th:value="${contract.destinationPort}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">价格条件</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="priceCondition" th:value="${contract.priceCondition}"/>
                                            </div>
                                            <label class="control-label col-sm-3">付款方式</label>
                                            <div class="col-sm-3">
                                                <select class="form-control" id="payType" onchange="payTypeChange()" th:value="${contract.payType}">
                                                    <option>L/C</option>
                                                    <option>TT</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">币种</label>
                                            <div class="col-sm-3">
                                                <select class="form-control" id="currency" th:value="${contract.currency}">
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">预计船期</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="expectSailingDate" th:value="${contract.expectSailingDate}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">业务模式</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="businessMode" th:value="${contract.businessMode}"/>
                                            </div>
                                            <label class="control-label col-sm-3">箱数总计</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalBoxes" th:value="${contract.totalBoxes}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">合同总数量</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalContractAmount" th:value="${contract.totalContractAmount}"/>
                                            </div>
                                            <label class="control-label col-sm-3">合同总金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalContractMoney" th:value="${contract.totalContractMoney}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">发票总数量</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalInvoiceAmount" th:value="${contract.totalInvoiceAmount}"/>
                                            </div>
                                            <label class="control-label col-sm-3">发票总金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalInvoiceMoney" th:value="${contract.totalInvoiceMoney}"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span>商品列表</span>
                                    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>新增
                                    </button>
                                    <button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>修改
                                    </button>
                                    <button id="btn_del" type="button" class="btn btn-default" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>删除
                                    </button>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">新增商品</h4>
                                            </div>
                                            <div class="modal-body">
                                                <!--商品详情模态框-->
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">基本信息</div>
                                                    <div class="panel-body">
                                                        <form class="form-horizontal" id="cargoForm">
                                                            <input type="hidden" id="cargoId" value=""/>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">产品名称</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="cargoName" />
                                                                </div>
                                                                <label class="control-label col-sm-3">级别</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="level" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">规格</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="specification" />
                                                                </div>
                                                                <label class="control-label col-sm-3">库号</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="cargoNo" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">单价</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="unitPrice" />
                                                                </div>
                                                                <label class="control-label col-sm-3">箱数(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="boxes" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">合同数量(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="contractAmount" />
                                                                </div>
                                                                <label class="control-label col-sm-3">合同金额(小计:元)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="contractMoney" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">发票数量(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="invoiceAmount" />
                                                                </div>
                                                                <label class="control-label col-sm-3">发票金额(小计:元)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="invoiceMoney" />
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                <button type="button" class="btn btn-primary" id="save_cargo">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body" style="overflow:auto;">
                                    <table id="tb_cargo" class="table table-striped"></table>
                                </div>
                            </div>

                            <div id="LCDiv" class="panel panel-default">
                                <div class="panel-heading">付款信息(L/C)</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">开证行</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="issuingBank" th:value="${contract.issuingBank}"/>
                                            </div>
                                            <label class="control-label col-sm-3">开证日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="issuingDate" th:value="${contract.issuingDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">LC NO.</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="LCNo" th:value="${contract.LCNo}"/>
                                            </div>
                                            <label class="control-label col-sm-3">银行到单日</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="bankDaodanDate" th:value="${contract.bankDaodanDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">付汇日</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="remittanceDate" th:value="${contract.remittanceDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">押汇到期日</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="yahuidaoqiDate" th:value="${contract.yahuidaoqiDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">付汇汇率</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="remittanceRate" th:value="${contract.remittanceRate}" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="TTDiv" class="panel panel-default">
                                <div class="panel-heading">付款信息(TT)<span id="currencyNotice" style="float:right;"></span></div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预付款金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="prePayment" th:value="${contract.prePayment}"/>
                                            </div>
                                            <label class="control-label col-sm-3">尾款金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="finalPayment" th:value="${contract.finalPayment}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预付款日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="prePaymentDate" th:value="${contract.prePaymentDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">尾款日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="finalPaymentDate" th:value="${contract.finalPaymentDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预付款汇率</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="preRate" th:value="${contract.preRate}" />
                                            </div>
                                            <label class="control-label col-sm-3">尾款汇率</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="finalRate" th:value="${contract.finalRate}"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">单据信息</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">柜号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="containerNo" th:value="${contract.containerNo}"/>
                                            </div>
                                            <label class="control-label col-sm-3">提单号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="ladingbillNo" th:value="${contract.ladingbillNo}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">船公司名称</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="shipCompany" th:value="${contract.shipCompany}"/>
                                            </div>
                                            <label class="control-label col-sm-3">货柜尺寸</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="containerSize" th:value="${contract.containerSize}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">需要购买保险</label>
                                            <div class="col-sm-3">
                                                <label class="fancy-checkbox" style="padding-top:5px;">
                                                    <input type="checkbox" id="isNeedInsurance" th:value="${contract.isNeedInsurance}"/>
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div id="baoxianDiv">
                                            <div class="form-group" style="">
                                                <label class="control-label col-sm-2">保险公司名称</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="insuranceCompany" th:value="${contract.insuranceCompany}"/>
                                                </div>
                                                <label class="control-label col-sm-3">保险购买日期</label>
                                                <div class="col-sm-3">
                                                    <div class="input-append date form-date">
                                                        <input class="form-control" size="16" id="insuranceBuyDate" th:value="${contract.insuranceBuyDate}" type="text" readonly="readonly"/>
                                                        <span class="add-on"><i class="icon-th"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" style="">
                                                <label class="control-label col-sm-2">保费</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="insuranceMoney" th:value="${contract.insuranceMoney}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">ETD</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="etd" th:value="${contract.ETD}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">ETA</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="eta" th:value="${contract.ETA}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">已核对电子版</label>
                                            <div class="col-sm-3">
                                                <label class="fancy-checkbox" style="padding-top:5px;">
                                                    <input type="checkbox" id="isCheckElec" th:value="${contract.isCheckElec}"/>

                                                </label>
                                            </div>
                                            <label class="control-label col-sm-3">电子版发送日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="elecSendDate" th:value="${contract.elecSendDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">外商邮寄正本单据日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="exCompanySendBillDate" th:value="${contract.exCompanySendBillDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">正本单据签收日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="billSignDate" th:value="${contract.billSignDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">货代</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="agent" th:value="${contract.agent}"/>
                                            </div>
                                            <label class="control-label col-sm-3">单据寄给货代日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="agentSendDate" th:value="${contract.agentSendDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">关税</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="tariff" th:value="${contract.tariff}"/>
                                            </div>
                                            <label class="control-label col-sm-3">增值税</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="addedValueTax" th:value="${contract.addedValueTax}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">付税日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="taxPayDate" th:value="${contract.taxPayDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">税票签收日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="taxSignDate" th:value="${contract.taxSignDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">税票抵扣方</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="taxDeductibleParty" th:value="${contract.taxDeductibleParty}"/>
                                            </div>
                                            <label class="control-label col-sm-3">放行日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="agentPassDate" th:value="${contract.agentPassDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">仓库</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="warehouse" th:value="${contract.warehouse}"/>
                                            </div>
                                            <label class="control-label col-sm-3">入库日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="storeDate" th:value="${contract.storeDate}" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">滞箱滞报费</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="delayFee" th:value="${contract.delayFee}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">备注</label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" rows="3" id="remark" th:value="${contract.remark}"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div style="text-align:center;">
                                <button type="button" class="btn btn-primary" id="save">保存</button>
                                <button type="button" class="btn btn-default" id="cancel">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">Copyright &copy; 2018 All rights reserved.</p>
        </div>
    </footer>
</div>
