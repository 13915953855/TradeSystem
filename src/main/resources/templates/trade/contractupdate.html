    <script th:inline="javascript">
        $(function(){
            //获取警示数目
            getNoticeNum();
            initDetailData();
        });
        var initDetailData = function(){
            /*<![CDATA[*/
            var currency = /*[[${contract.currency}]]*/;
            var remark = /*[[${contract.remark}]]*/;
            $("#remark").html(remark);
            var isNeedInsurance = /*[[${contract.isNeedInsurance}]]*/;
            var isFinancing = /*[[${contract.isFinancing}]]*/;
            var baoguandan = /*[[${contract.baoguandan}]]*/;
            var isYahui = /*[[${contract.isYahui}]]*/;
            var cargoMatch = /*[[${contract.cargoMatch}]]*/;
            var isCheckElec = /*[[${contract.isCheckElec}]]*/;
            var qacertificate = /*[[${contract.qacertificate}]]*/;
            var hasbaoguan = /*[[${contract.hasbaoguan}]]*/;
            var cargoType = /*[[${contract.cargoType}]]*/;
            $("#cargoType").val(cargoType).trigger("change");

            var issuingBank = /*[[${contract.issuingBank}]]*/;
            $("#issuingBank").val(issuingBank).trigger("change");
            var prePayBank = /*[[${contract.prePayBank}]]*/;
            $("#prePayBank").val(prePayBank).trigger("change");
            var finalPayBank = /*[[${contract.finalPayBank}]]*/;
            $("#finalPayBank").val(finalPayBank).trigger("change");

            $("#currency").val(currency).trigger("change");
            $("#currencyNotice").html("提示：当前选择的币种是 "+$("#currency").val());
            if(isNeedInsurance == 1){
                $("#isNeedInsurance").attr("checked","checked");
                $("#baoxianDiv").show();
            }
            if(isFinancing == 1){
                $("#isFinancing").attr("checked","checked");
                $("#financingDiv").show();
            }
            if(baoguandan == 1){
                $("#baoguandan").attr("checked","checked");
            }
            if(isYahui == 1){
                $("#isYahui").attr("checked","checked");
                $("#yahuiDiv").show();
            }
            if(cargoMatch == 1){
                $("#cargoMatch").attr("checked","checked");
            }
            if(isCheckElec == 1){
                $("#isCheckElec").attr("checked","checked");
            }
            if(qacertificate == 1){
                $("#qacertificate").attr("checked","checked");
            }
            if(hasbaoguan == 1){
                $("#hasbaoguan").attr("checked","checked");
            }
            var action = /*[[${action}]]*/;
            if(action == "view"){
                $("button").attr("disabled","disabled");
                $("#cancel").removeAttr("disabled");
                $("#cancel").html("关闭");
            }
            var externalCompany = /*[[${contract.externalCompany}]]*/;
            checkSelectOptionExist("externalCompany",externalCompany);
            $("#externalCompany").val(externalCompany).trigger("change");

            var ownerCompany = /*[[${contract.ownerCompany}]]*/;
            checkSelectOptionExist("ownerCompany",ownerCompany);
            $("#ownerCompany").val(ownerCompany).trigger("change");

            var originCountry = /*[[${contract.originCountry}]]*/;
            checkSelectOptionExist("originCountry",originCountry);
            $("#originCountry").val(originCountry).trigger("change");

            var storageCondition = /*[[${contract.storageCondition}]]*/;
            checkSelectOptionExist("storageCondition",storageCondition);
            $("#storageCondition").val(storageCondition).trigger("change");

            var destinationPort = /*[[${contract.destinationPort}]]*/;
            checkSelectOptionExist("destinationPort",destinationPort);
            $("#destinationPort").val(destinationPort).trigger("change");

            var priceCondition = /*[[${contract.priceCondition}]]*/;
            checkSelectOptionExist("priceCondition",priceCondition);
            $("#priceCondition").val(priceCondition).trigger("change");

            var payType = /*[[${contract.payType}]]*/;
            checkSelectOptionExist("payType",payType);
            $("#payType").val(payType).trigger("change");

            var agent = /*[[${contract.agent}]]*/;
            checkSelectOptionExist("agent",agent);
            $("#agent").val(agent).trigger("change");

            var warehouse = /*[[${contract.warehouse}]]*/;
            checkSelectOptionExist("warehouse",warehouse);
            $("#warehouse").val(warehouse).trigger("change");

            var insuranceCompany = /*[[${contract.insuranceCompany}]]*/;
            checkSelectOptionExist("insuranceCompany",insuranceCompany);
            $("#insuranceCompany").val(insuranceCompany).trigger("change");

            var containerSize = /*[[${contract.containerSize}]]*/;
            checkSelectOptionExist("containerSize",containerSize);
            $("#containerSize").val(containerSize).trigger("change");
            /*]]>*/
        }

    </script>
</head>

    <div class="main">
        <div class="main-content">
            <div class="container-fluid">
                <div class="" style="padding-bottom:0px;">
                    <div class="panel panel-default" style="margin-bottom:10px;">
                        <div class="panel-heading" style="padding-top:10px;padding-bottom:10px;text-align:center;font-size:24px;">新增自营台账</div>
                        <div class="panel-body" style="padding-top:10px;padding-bottom:0;">
                            <div class="panel panel-default">
                                <div class="panel-heading">基本信息</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <input type="hidden" id="version" th:value="${contract.version}"/>
                                        <input type="hidden" id="id" th:value="${contract.id}"/>
                                        <input type="hidden" id="action" th:value="${action}"/>
                                        <input type="hidden" id="contractId" th:value="${contract.contractId}"/>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2" style="color:red;">合同归属公司</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="ownerCompany">
                                                    <option>海企长城</option>
                                                    <option>紫荆华美</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">商品属性</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="cargoType">
                                                    <option>牛产品</option>
                                                    <option>猪产品</option>
                                                    <option>禽产品</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">外合同编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="externalContract" th:value="${contract.externalContract}"/>
                                            </div>
                                            <label class="control-label col-sm-3">内合同编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="insideContract" th:value="${contract.insideContract}" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">合同日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="contractDate" th:value="${contract.contractDate}" type="text" />
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">外商</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="externalCompany" th:value="${contract.externalCompany}"></select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">原产地</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="originCountry" th:value="${contract.originCountry}"></select>
                                            </div>
                                            <label class="control-label col-sm-3">储存条件</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="storageCondition">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">价格条件</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="priceCondition" th:value="${contract.priceCondition}">
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">目的港</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="destinationPort" th:value="${contract.destinationPort}">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">币种</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="currency" th:value="${contract.currency}">
                                                    <option></option>
                                                    <option>CNY</option>
                                                    <option>USD</option>
                                                    <option>AUD</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">付款方式</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="payType" onchange="payTypeChange()" th:value="${contract.payType}">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预计船期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="expectSailingDate" th:value="${contract.expectSailingDate}" type="text" />
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">汇率</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="exchangeRate" th:value="${contract.exchangeRate}"/>
                                            </div>
                                            <label class="control-label col-sm-3">箱数总计</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalBoxes" disabled="disabled" th:value="${contract.totalBoxes}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">合同总数量(KG)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalContractAmount" disabled="disabled" th:value="${contract.totalContractAmount}"/>
                                            </div>
                                            <label class="control-label col-sm-3">合同总金额</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalContractMoney" disabled="disabled" th:value="${contract.totalContractMoney}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">发票总数量(KG)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalInvoiceAmount" disabled="disabled" th:value="${contract.totalInvoiceAmount}"/>
                                            </div>
                                            <label class="control-label col-sm-3">发票总金额</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalInvoiceMoney" disabled="disabled" th:value="${contract.totalInvoiceMoney}"/>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span>商品列表</span>
                                    <button id="btn_add" type="button" class="btn btn-default" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>新增
                                    </button>
                                    <button id="btn_edit" type="button" class="btn btn-default" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>编辑
                                    </button>
                                    <button id="btn_del" type="button" class="btn btn-default" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>删除
                                    </button>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">新增商品</h4>
                                            </div>
                                            <div class="modal-body" style="height:450px;overflow-y:auto;">
                                                <!--商品详情模态框-->
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">基本信息</div>
                                                    <div class="panel-body">
                                                        <form class="form-horizontal" id="cargoForm">
                                                            <input type="hidden" id="_id" value=""/>
                                                            <input type="hidden" id="cargoId" value=""/>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">产品名称</label>
                                                                <div class="col-sm-3">
                                                                    <select class="form-control select2" id="cargoName"></select>
                                                                </div>
                                                                <label class="control-label col-sm-3">级别</label>
                                                                <div class="col-sm-3">
                                                                    <select class="form-control" id="level">

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">库号</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="cargoNo" />
                                                                </div>
                                                                <label class="control-label col-sm-3">业务模式</label>
                                                                <div class="col-sm-3">
                                                                    <select class="form-control select2" id="businessMode">

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">厂号</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="companyNo"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">

                                                                <label class="control-label col-sm-2">箱数(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="boxes" />
                                                                </div>
                                                                <label class="control-label col-sm-3">采购单价(/KG)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="unitPrice" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">合同重量(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="contractAmount" />
                                                                </div>
                                                                <label class="control-label col-sm-3">合同金额(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="contractMoney" disabled="disabled"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">发票重量(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="invoiceAmount" />
                                                                </div>
                                                                <label class="control-label col-sm-3">发票金额(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="invoiceMoney" disabled="disabled"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">成本单价(CNY/KG)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="costPrice"/>
                                                                </div>
                                                                <label class="control-label col-sm-3">库存金额</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="realStoreMoney" disabled="disabled" />
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                <button type="button" class="btn btn-primary" id="save_cargo">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body" style="overflow:auto;">
                                    <table id="tb_cargo" class="table table-striped"></table>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">预售信息</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                    <div class="form-group" style="">
                                        <label class="control-label col-sm-2">客户名称</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="customerName" th:value="${contract.customerName}"/>
                                        </div>
                                        <label class="control-label col-sm-3">预售时间</label>
                                        <div class="col-sm-3">
                                            <div class="input-append date form-date">
                                                <input class="form-control" size="16" id="expectSaleDate" type="text" readonly="readonly" th:value="${contract.expectSaleDate}"/>
                                                <span class="add-on"><i class="icon-th"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="">
                                        <label class="control-label col-sm-2">预售单价(CNY/KG)</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="expectSaleUnitPrice" th:value="${contract.expectSaleUnitPrice}"/>
                                        </div>
                                        <label class="control-label col-sm-3">预售重量(KG)</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="expectSaleWeight" th:value="${contract.expectSaleWeight}"/>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                            <div id="LCDiv" class="panel panel-default">
                                <div class="panel-heading">付款信息(L/C)</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">开证行</label>
                                            <div class="col-sm-3">
                                                <select class="form-control" id="issuingBank"></select>
                                            </div>
                                            <label class="control-label col-sm-3">开证日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="issuingDate" th:value="${contract.issuingDate}" type="text" />
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">LC NO.</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="lcno" th:value="${contract.lcno}"/>
                                            </div>
