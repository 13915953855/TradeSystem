<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Home</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/vendor/linearicons/style.css"/>
    <link rel="stylesheet" href="/assets/vendor/chartist/css/chartist-custom.css"/>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="/assets/css/demo.css"/>
    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="/assets/css/googlefont.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-table.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.css"/>
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon.png"/>
    <!-- Javascript -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/vendor/select2/css/select2.min.css"/>
    <script src="/assets/vendor/select2/js/select2.min.js"></script>
    <link rel="stylesheet" href="/assets/vendor/toastr/toastr.min.css"/>
    <script src="/assets/vendor/toastr/toastr.min.js"></script>
    <script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
    <script src="/assets/vendor/chartist/js/chartist.min.js"></script>
    <script src="/assets/scripts/bootstrap-table.js"></script>
    <script src="/assets/scripts/bootstrap-datetimepicker.js"></script>
    <script src="/assets/scripts/klorofil-common.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/contractadd.js"></script>
    <script>
        $(function(){
            //获取警示数目
            getNoticeNum();
        });
        var getNoticeNum = function(){
            $("#noticeNum").html("");
        }
    </script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="common::nav"></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a href="/index"><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>
                    <li>
                        <a href="#subPages" data-toggle="collapse" class="active"><i class="lnr lnr-file-empty"></i> <span>贸易台账管理</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div id="subPages" class="collapse in">
                            <ul class="nav">
                                <li><a href="/trade/contract" class="active">台账</a></li>
                                <li><a href="/trade/cargomanage">进销存</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="container-fluid">
                <div class="" style="padding-bottom:0px;">
                    <div class="panel panel-default" style="margin-bottom:10px;">
                        <div class="panel-heading" style="padding-top:10px;padding-bottom:10px;text-align:center;font-size:24px;">新增自营台账</div>
                        <div class="panel-body" style="padding-top:10px;padding-bottom:0;">
                            <div class="panel panel-default">
                                <div class="panel-heading">基本信息</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <input type="hidden" id="id" value=""/>
                                        <input type="hidden" id="contractId" th:value="${contractId}"/>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">外合同编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="externalContract" />
                                            </div>
                                            <label class="control-label col-sm-3">内合同编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="insideContract" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">合同日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="contractDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">外商</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="externalCompany"></select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">原产地</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="originCountry"></select>
                                            </div>
                                            <label class="control-label col-sm-3">厂号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="companyNo" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">起运港</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="shipmentPort" />
                                            </div>
                                            <label class="control-label col-sm-3">目的港</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="destinationPort">
                                                    <option>上海</option>
                                                    <option>天津</option>
                                                    <option>深圳</option>
                                                    <option>连云港</option>
                                                    <option>张家港</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">价格条件</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="priceCondition">
                                                    <option>CIF</option>
                                                    <option>CFR</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">付款方式</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="payType" onchange="payTypeChange()">
                                                    <option>L/C</option>
                                                    <option>TT</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">币种</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="currency">
                                                    <option>RMB</option>
                                                    <option>USD</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">预计船期</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="expectSailingDate" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">业务模式</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="businessMode">
                                                    <option>自营</option>
                                                    <option>定向</option>
                                                    <option>代理</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-3">箱数总计</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalBoxes" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">合同总数量</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalContractAmount" />
                                            </div>
                                            <label class="control-label col-sm-3">合同总金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalContractMoney" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">发票总数量</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalInvoiceAmount" />
                                            </div>
                                            <label class="control-label col-sm-3">发票总金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="totalInvoiceMoney" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">关税税率(%)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="tariffRate" />
                                            </div>
                                            <label class="control-label col-sm-3">汇率(%)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="exchangeRate" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">增值税率(%)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="taxRate" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span>商品列表</span>
                                    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>新增
                                    </button>
                                    <button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>修改
                                    </button>
                                    <button id="btn_del" type="button" class="btn btn-default" style="padding:6px 22px 6px 22px;margin-top:-6px;margin-left:20px;">
                                        <i class="fa fa-plus-square"></i>删除
                                    </button>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">新增商品</h4>
                                            </div>
                                            <div class="modal-body">
                                                <!--商品详情模态框-->
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">基本信息</div>
                                                    <div class="panel-body">
                                                        <form class="form-horizontal" id="cargoForm">
                                                            <input type="hidden" id="cargoId" value=""/>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">产品名称</label>
                                                                <div class="col-sm-3">
                                                                    <select class="form-control select2" id="cargoName"></select>
                                                                </div>
                                                                <label class="control-label col-sm-3">级别</label>
                                                                <div class="col-sm-3">
                                                                    <select class="form-control" id="level">
                                                                        <option>A</option>
                                                                        <option>B</option>
                                                                        <option>S</option>
                                                                        <option>YP</option>
                                                                        <option>YG</option>
                                                                        <option>GF S</option>
                                                                        <option>GF S ANGUS</option>
                                                                        <option>无</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">规格</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="specification" />
                                                                </div>
                                                                <label class="control-label col-sm-3">库号</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="cargoNo" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">包装</label>
                                                                <div class="col-sm-3">
                                                                    <select class="form-control" id="baozhuang">
                                                                        <option>IW/VAC</option>
                                                                        <option>MW/VAC</option>
                                                                        <option>LP</option>
                                                                        <option>TP/VAC</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">采购单价(/KG)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="unitPrice" />
                                                                </div>
                                                                <label class="control-label col-sm-3">箱数(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="boxes" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">合同数量(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="contractAmount" />
                                                                </div>
                                                                <label class="control-label col-sm-3">合同金额(小计:元)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="contractMoney" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">发票数量(小计)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="invoiceAmount" />
                                                                </div>
                                                                <label class="control-label col-sm-3">发票金额(小计:元)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="invoiceMoney" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group" style="">
                                                                <label class="control-label col-sm-2">成本单价(/KG)</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="costPrice" />
                                                                </div>
                                                                <label class="control-label col-sm-3">库存成本</label>
                                                                <div class="col-sm-3">
                                                                    <input type="text" class="form-control" id="costMoney" />
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                <button type="button" class="btn btn-primary" id="save_cargo">保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body" style="overflow:auto;">
                                    <table id="tb_cargo" class="table table-striped"></table>
                                </div>
                            </div>

                            <div id="LCDiv" class="panel panel-default">
                                <div class="panel-heading">付款信息(L/C)</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">开证行</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="issuingBank" />
                                            </div>
                                            <label class="control-label col-sm-3">开证日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="issuingDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">LC NO.</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="LCNo" />
                                            </div>
                                            <label class="control-label col-sm-3">银行到单日</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="bankDaodanDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">付汇日</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="remittanceDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">押汇到期日</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="yahuidaoqiDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">付汇汇率(%)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="remittanceRate" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="TTDiv" class="panel panel-default">
                                <div class="panel-heading">付款信息(TT)<span id="currencyNotice" style="float:right;"></span></div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预付款金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="prePayment" />
                                            </div>
                                            <label class="control-label col-sm-3">尾款金额(元)</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="finalPayment" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预付款日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="prePaymentDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">尾款日期</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="finalPaymentDate" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">预付款汇率</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="preRate" />
                                            </div>
                                            <label class="control-label col-sm-3">尾款汇率</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="finalRate" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">单据信息</div>
                                <div class="panel-body">
                                    <form class="form-horizontal">
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">柜号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="containerNo" />
                                            </div>
                                            <label class="control-label col-sm-3">提单号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="ladingbillNo" />
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">船公司名称</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="shipCompany" />
                                            </div>
                                            <label class="control-label col-sm-3">货柜尺寸</label>
                                            <div class="col-sm-3">
                                                <select class="form-control" id="containerSize">
                                                    <option>20 GP</option>
                                                    <option>40 GP</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">需要购买保险</label>
                                            <div class="col-sm-3">
                                                <label class="fancy-checkbox" style="padding-top:5px;">
                                                    <input type="checkbox" id="isNeedInsurance"/>
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div id="baoxianDiv">
                                            <div class="form-group" style="">
                                                <label class="control-label col-sm-2">保险公司名称</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="insuranceCompany" />
                                                </div>
                                                <label class="control-label col-sm-3">保险购买日期</label>
                                                <div class="col-sm-3">
                                                    <div class="input-append date form-date">
                                                        <input class="form-control" size="16" id="insuranceBuyDate" type="text" readonly="readonly"/>
                                                        <span class="add-on"><i class="icon-th"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" style="">
                                                <label class="control-label col-sm-2">保费</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="insuranceMoney" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" style="">
                                            <label class="control-label col-sm-2">ETD</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="etd" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-3">ETA</label>
                                            <div class="col-sm-3">
                                                <div class="input-append date form-date">
                                                    <input class="form-control" size="16" id="eta" type="text" readonly="readonly"/>
                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                </div>
                                            </div>
                                        </div>
