<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录界面-JOC系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css"/>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css"/>
    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="assets/css/googlefont.css"/>
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script>
        //回车
        $(document).keyup(function(event){
              if(event.keyCode ==13){
                login();
              }
        });
        function login(){
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                url:"/login",
                type:"POST",
                dataType:"json",
                data:{"username":username,"password":password},
                success:function(res){
                    if(res.status == "1"){
                        window.location.href = "/index";
                    }else{
                        $("#notice").show();
                    }
                }
            });
        }
    </script>
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap" style="margin-top:90px;">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="assets/img/joc-icon.png" alt="JOC Logo"/></div>
                            <p class="lead">Login to your account</p>
                        </div>
                        <form class="form-auth-small">
                            <div class="form-group">
                                <label for="username" class="control-label sr-only">Account</label>
                                <input type="text" class="form-control" id="username" value="" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" id="password" value="" placeholder="Password"/>
                            </div>
                            <!--<div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox"/>
                                    <span>Remember me</span>
                                </label>
                            </div>-->
                            <div id="notice" class="form-group clearfix" style="display:none;">
                                <label class="fancy-checkbox element-left">
                                    <span style="color:red;">用户名或密码错误</span>
                                </label>
                            </div>
                            <input type="button" class="btn btn-primary btn-lg btn-block" onclick="login()" value="登录"/>
                            <div class="bottom" style="float:right;">
                                <!--<span class="helper-text"><a href="/register">注册用户</a></span>-->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading" style="font-size:40px;">贸易管理系统</h1>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>
</html>
