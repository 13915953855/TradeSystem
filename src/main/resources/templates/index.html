<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>首页-JOC系统</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <div th:include="common::common"></div>
    <link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css"/>
    <script src="assets/vendor/chartist/js/chartist.min.js"></script>
    <script>
        $(function(){
            //获取警示数目
            getNoticeNum();


            $.ajax({
                url:'/trade/charts',
                type:"POST",
                dataType:"json",
                data:{'type':'contractAdd'},
                success:function(res){
                    var data = {};
                    // line chart
                    var options = {
                        height: "300px",
                        showPoint: true,
                        axisX: {
                            showGrid: false
                        },
                        lineSmooth: false,
                    };

                    if(res.status == "1"){
                        var a = [];
                        var b = [];
                        for(i=0;i!=res.data.length;i++){
                            a[i] = res.data[res.data.length-1 - i].dateStr;
                            b[i] = res.data[res.data.length-1 - i].total;
                        }
                        data.labels = a;
                        data.series = [b];
                    }

                    new Chartist.Line('#demo-line-chart', data, options);
                }
            });

        });
        var getNoticeNum = function(){
            $("#noticeNum").html("");
        }
    </script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="common::nav"></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->

        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a href="/index" class="active"><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>

                        <a href="#subPages" data-toggle="collapse" class="collapsed"><i class="lnr lnr-file-empty"></i> <span>贸易台账管理</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div id="subPages" class="collapse ">
                            <ul class="nav">
                                <li><a href="/trade/contract">进口台账</a></li>
                                <li><a href="/trade/cargomanage">进销存</a></li>
                                <li><a href="/trade/internal">内贸台账</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-headline">
                    <div class="panel-body">
                        <!--右侧内容-->
                        <h1>每日新增台账记录</h1>
                        <div id="demo-line-chart" class="ct-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">

</div>
